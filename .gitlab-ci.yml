image: gradle:alpine

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - export GRADLE_USER_HOME=`pwd`/.gradle

stages:
  - build
  - test
  - deploy

Build:
  stage: build
  script:
    - gradle build

Test:
  stage: test
  script:
    - gradle check

